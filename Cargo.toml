[package]
name = "expectrl"
version = "0.1.0"
authors = ["Maxim Zhiburt <zhiburt@gmail.com>"]
edition = "2018"

[features]
default = ["async"]
async = ["ptyprocess/async"]
sync = ["ptyprocess/sync"]


[dependencies]
ptyprocess = { git="https://github.com/zhiburt/ptyprocess", branch="main", default-features=false }
regex = "1.5.4"

[dev-dependencies]
futures-lite = "1.12.0"
